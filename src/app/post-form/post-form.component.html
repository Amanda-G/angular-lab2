<form #postForm="ngForm" (ngSubmit)="addPost(postForm)" class="post-form">
    <label for="title">Title</label>
    <input type="text" name="title" id="title" ngModel>
    <label for="post">Thought</label>
    <textarea name="post" id="post" maxlength="300" cols="50" rows="30" class="post" ngModel></textarea>
    <button>Add Post</button>
</form>
